<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ¥" />
    <title>JavaScript Drum Kit</title>
  </head>
  <body>
    <!-- The <kbd> HTML element represents a span of inline text denoting textual user input from a keyboard, voice input, or any other text entry device. -->

    <div class="keys">
      <div class="key" data-key="KeyA">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div class="key" data-key="KeyS">
        <kbd>S</kbd>
        <span class="sound">HiHat</span>
      </div>
      <div class="key" data-key="KeyD">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div class="key" data-key="KeyF">
        <kbd>F</kbd>
        <span class="sound">OpenHat</span>
      </div>
      <div class="key" data-key="KeyG">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div class="key" data-key="KeyH">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div class="key" data-key="KeyJ">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div class="key" data-key="KeyK">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div class="key" data-key="KeyL">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
    </div>

    <!-- Audio Files -->
    <audio data-key="KeyG" src="audio/boom.wav"></audio>
    <audio data-key="KeyA" src="audio/clap.wav"></audio>
    <audio data-key="KeyS" src="audio/hihat.wav"></audio>
    <audio data-key="KeyD" src="audio/kick.wav"></audio>
    <audio data-key="KeyF" src="audio/openhat.wav"></audio>
    <audio data-key="KeyH" src="audio/ride.wav"></audio>
    <audio data-key="KeyJ" src="audio/snare.wav"></audio>
    <audio data-key="KeyK" src="audio/tink.wav"></audio>
    <audio data-key="KeyL" src="audio/tom.wav"></audio>

    <script src="main.js"></script>
  </body>
</html>
