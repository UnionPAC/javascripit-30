<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🥁" />
    <title>JavaScript Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <p>A</p>
        <span>Clap</span>
      </div>
      <div class="key" data-key="83">
        <p>S</p>
        <span>HiHat</span>
      </div>
      <div class="key" data-key="68">
        <p>D</p>
        <span>Kick</span>
      </div>
      <div class="key" data-key="70">
        <p>F</p>
        <span>OpenHat</span>
      </div>
      <div class="key" data-key="71">
        <p>G</p>
        <span>Boom</span>
      </div>
      <div class="key" data-key="72">
        <p>H</p>
        <span>Ride</span>
      </div>
      <div class="key" data-key="74">
        <p>J</p>
        <span>Snare</span>
      </div>
      <div class="key" data-key="75">
        <p>K</p>
        <span>Tom</span>
      </div>
      <div class="key" data-key="76">
        <p>L</p>
        <span>Tink</span>
      </div>
    </div>

    <!-- Audio Files -->
    <audio src="audio/boom.wav"></audio>
    <audio src="audio/clap.wav"></audio>
    <audio src="audio/hihat.wav"></audio>
    <audio src="audio/kick.wav"></audio>
    <audio src="audio/openhat.wav"></audio>
    <audio src="audio/ride.wav"></audio>
    <audio src="audio/snare.wav"></audio>
    <audio src="audio/tink.wav"></audio>
    <audio src="audio/tom.wav"></audio>

    <script src="main.js"></script>
  </body>
</html>
