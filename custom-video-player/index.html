<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🍄" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="video-player">
      <video
        class="video"
        src="Luffy vs Kaido [ AMV ] MIDDLE OF THE NIGHT.mp4"
      ></video>

      <div class="controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="btn toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="btn"><small>« 10s</small></button>
        <button data-skip="10" class="btn"><small>10s »</small></button>
        <button class="btn fullscreen" name="fullscreen">
          <i class="material-icons">fullscreen</i>
        </button>
      </div>

    <script src="main.js"></script>
  </body>
</html>
