    <title>CSS + JS Clock</title>

  <body>
    <!-- Clock is made up of a face, hour hand, minute hand and second hand -->
    <!-- Note: for styling purposes all hands share similar styles, so we'll have a base class of 'hand' -->
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
